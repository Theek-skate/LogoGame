<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class=header>
            <h1 class=heading>GlidAR</h1>
        </header>
        <section>
            <h3 class="instruction">Instructions:</h3>
            <h5>Find all the glidar logos of the matching colour</h5>
            <div class="gimage">
                <img src="./assets/glidar_Logo.png" alt="image" width = "300px" height="300px">
            </div>

        </section>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Move(s)

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck" id="card-deck">

            <li class="card orange" type="orange">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card purple" type="purple">
                <img src="./assets/glidar.png" alt="image">

            </li>

            <li class="card purple" type="purple">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card orange" type="orange">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card blue" type="blue">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card blue" type="blue">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card pink" type="pink">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card pink" type="pink">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card yellow" type="yellow">
                <img src="./assets/glidar.png" alt="image">

            </li>

            <li class="card yellow" type="yellow">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card black" type="black">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card black" type="black">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card cyan" type="cyan">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card cyan" type="cyan">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card red" type="red">
                <img src="./assets/glidar.png" alt="image">

            </li>
            <li class="card red" type="red">
                <img src="./assets/glidar.png" alt="image">

            </li>
        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations </h2>
                <a class="close" href=#>Ã—</a>
                <div class="content-1">
                    You win
                </div>
                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating: <span id=starRating></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again </a>
                </button>
            </div>
        </div>

    </div>
    <script src="game.js"></script>
</body>

</html>
